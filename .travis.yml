sudo: false

language: python

# setup caching
cache: pip

# install tox
install:
- pip install tox

# select tox envs to run
matrix:
  include:
  - python: '3.6'
    env: TOXENV=py36
  - python: '3.6'
    env: TOXENV=lint

# run tox
script:
- tox

# deploy 
deploy:
  provider: pypi
  server: https://test.pypi.org/legacy/
  user: spotifysecurity
  password:
    secure: ""
  on:
    tags: true
    branch: master
  distributions: sdist bdist_wheel
